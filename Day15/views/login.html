<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="icon" href="assets/image/brandred.png" />
    <title>Contact</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img style="width: 30px" src="assets/image/brandred.png" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fw-bold" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="/blog">My Project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="/testimonial"
                >My Testimonials</a
              >
            </li>
          </ul>
          <span class="btn btn-dark"
            ><a class="nav-link fw-bold" href="#">Contact</a></span
          >
        </div>
      </div>
    </nav>

    {{if .FlashMessage}} {{if .FlashStatus}}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>{{.FlashMessage}}</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {{else}}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>{{.FlashMessage}}</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {{end}} {{end}}

    <div class="justify-content-center">
      <form
        class="container mt-4 d-flex flex-column"
        style="max-width: 500px; gap: 25px"
        action="/log"
        method="post"
      >
        <h1 class="text-center">Login</h1>
        <div>
          <label for="input-email">Email</label>
          <input
            class="form-control shadow border-secondary"
            type="email"
            name="input-email"
            id=""
          />
        </div>
        <div>
          <label for="input-password">Password</label>
          <input
            class="form-control shadow border-secondary"
            type="password"
            name="input-password"
            id=""
          />
        </div>
        <div>
          <button class="btn btn-dark float-end" type="submit">Login</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
