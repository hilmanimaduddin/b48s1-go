<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d0ff47b7d6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="assets/image/brandred.png" />
    <title>Add Project</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><img style="width: 30px" src="assets/image/brandred.png" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fw-bold" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold active" href="/blog">My Project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="/testimonial"
                >My Testimonials</a
              >
            </li>
          </ul>
          <span class="btn btn-dark"
            ><a class="nav-link fw-bold" href="/contact">Contact</a></span
          >
        </div>
      </div>
    </nav>
    <div class="mt-4">
      <h1 class="text-center">ADD MY PROJECT</h1>
      <form
        class="container"
        style="max-width: 500px"
        action="/add-blog"
        method="post"
      >
        <div class="i">
          <label for="input-project">Project Name</label>
          <input
            type="text"
            class="form-control shadow"
            name="input-project"
            id="input-project"
          />
        </div>
        <div class="row">
          <div class="col">
            <label for="input-startdate">Start Date</label>
            <input
              type="date"
              class="form-control shadow"
              name="input-startdate"
              id="input-startdate"
            />
          </div>
          <div class="col">
            <label for="input-enddate">End Date</label>
            <input
              type="date"
              class="form-control shadow"
              name="input-enddate"
              id="input-enddate"
            />
          </div>
        </div>
        <div class="">
          <label for="input-description">Description</label>
          <textarea
            class="form-control shadow"
            name="input-description"
            id="input-description"
            cols="30"
            rows="4"
          ></textarea>
        </div>
        <div>
          <label for="">Technologies</label>
          <div>
            <div class="row">
              <label for="checkbox1" class="col"
                ><input
                  type="checkbox"
                  name="checkbox1"
                  id="checkbox1"
                  value="checkbox1"
                />
                Node Js</label
              >
              <label for="checkbox2" class="col"
                ><input
                  type="checkbox"
                  name="checkbox2"
                  id="checkbox2"
                  value="checkbox2"
                />
                Next Js</label
              >
            </div>
            <div class="row">
              <label for="checkbox3" class="col"
                ><input
                  type="checkbox"
                  name="checkbox3"
                  id="checkbox3"
                  value="checkbox3"
                />
                React Js</label
              >
              <label for="checkbox4" class="col"
                ><input
                  type="checkbox"
                  name="checkbox4"
                  id="checkbox4"
                  value="checkbox4"
                />
                TypeScript</label
              >
            </div>
          </div>
        </div>
        <div class="d-flex flex-column">
          <label for="input-image">Upload Image</label>
          <label class="form-control shadow" for="input-image"
            >choose
            <span class="float-end mt-1">
              <i class="fa-solid fa-paperclip" style="color: #000000"></i>
            </span>
          </label>
          <input type="file" name="input-image" id="input-image" hidden />
        </div>
        <div class="mt-3 mb-2">
          <button class="btn btn-dark" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <div>
      <h1 class="text-center" id="text-project"></h1>
      <div class="mt-2 row justify-content-center" id="box-card"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="assets/js/project.js"></script> -->
  </body>
</html>
