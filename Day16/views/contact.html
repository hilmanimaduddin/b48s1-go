<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="icon" href="assets/image/brandred.png" />
    <title>Contact</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img style="width: 30px" src="assets/image/brandred.png" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fw-bold" aria-current="page" href="/">Home</a>
            </li>
            {{if .UserLogin.IsLogin }}
            <li class="nav-item">
              <a class="nav-link fw-bold" href="/my-blog">My Project</a>
            </li>
            {{else}}
            <li class="nav-item">
              <a class="nav-link fw-bold" href="/blog">My Project</a>
            </li>
            {{end}}
            <li class="nav-item">
              <a class="nav-link fw-bold" href="/testimonial"
                >My Testimonials</a
              >
            </li>
          </ul>
          <span class="btn btn-dark"
            ><a class="nav-link fw-bold" href="#">Contact</a></span
          >
        </div>
      </div>
    </nav>
    <div class="justify-content-center mt-3">
      <h1 class="text-center">GET IN TOUCH</h1>
      <form class="container" style="max-width: 500px" action="">
        <div>
          <label for="input-name">Name</label>
          <input
            type="text"
            class="form-control shadow"
            name="input-name"
            id="input-name"
          />
        </div>
        <div>
          <label for="input-email">Email</label>
          <input
            type="email"
            class="form-control shadow"
            name="input-email"
            id="input-email"
          />
        </div>
        <div>
          <label for="input-number">Phone Number</label>
          <input
            type="number"
            class="form-control shadow"
            name="input-number"
            id="input-number"
          />
        </div>
        <div>
          <label for="input-subject">Subject</label>
          <select
            name="input-subject"
            class="form-control shadow"
            id="input-subject"
          >
            <option value="" hidden>Select</option>
            <option value="Frontend">Frontend</option>
            <option value="Backend">Backend</option>
            <option value="Fullstack">Fullstack</option>
          </select>
        </div>
        <div>
          <label for="input-message">Your Message</label>
          <textarea
            class="form-control shadow"
            name="input-message"
            id="input-message"
            cols="30"
            rows="4"
          ></textarea>
        </div>
        <div class="mt-3">
          <button
            class="btn btn-dark float-end"
            type="submit"
            onclick="submitData(event)"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <script src="assets/js/contact.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
