<html>
  <head>
    <title>Detail Project</title>
    <link rel="icon" href="/assets/image/brandred.png" />
    <script
      src="https://kit.fontawesome.com/d0ff47b7d6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/detail.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><img style="width: 30px" src="/assets/image/brandred.png" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fw-bold" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="/blog">My Project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="/testimonial"
                >My Testimonials</a
              >
            </li>
          </ul>
          <span class="btn btn-dark"
            ><a class="nav-link fw-bold" href="/contact">Contact</a></span
          >
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>{{.Blog.Subject}}</h1>
      <div class="cardd">
        <img
          src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=843&q=80"
          alt="cat"
        />
        <div>
          <div class="text">
            <h3>Duration</h3>
            <div class="durasi">
              <p>
                <i
                  class="fa-solid fa-calendar-days fa-xl"
                  style="color: #000000"
                ></i>
                {{ .Blog.StartDate }} | {{.Blog.EndDate}}
              </p>
              <p>
                <i class="fa-regular fa-clock fa-xl" style="color: #000000"></i>
                {{.Blog.Duration}}
              </p>
            </div>
            <h3>Technologies</h3>
            <div class="icon">
              <p>
                <i class="{{.Blog.Icon1}}" style="color: #000000"></i>
                {{.Blog.Myicon1}}
              </p>
              <p>
                <i class="{{.Blog.Icon2}}" style="color: #000000"></i>
                {{.Blog.Myicon2}}
              </p>
              <p>
                <i class="{{.Blog.Icon3}}" style="color: #000000"></i>
                {{.Blog.Myicon3}}
              </p>
              <p>
                <i class="{{.Blog.Icon4}}" style="color: #000000"></i>
                {{.Blog.Myicon4}}
              </p>
            </div>
          </div>
        </div>
      </div>
      <div style="width: 100%">
        <p>Id : {{ .Id }}</p>
        <p>{{.Blog.Description }}</p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
