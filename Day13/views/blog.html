<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d0ff47b7d6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="assets/image/brandred.png" />
    <title>Blog</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img style="width: 30px" src="assets/image/brandred.png" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fw-bold" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-bold" href="/blog">My Project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="/testimonial"
                >My Testimonials</a
              >
            </li>
          </ul>
          <span class="btn btn-dark"
            ><a class="nav-link fw-bold" href="/contact">Contact</a></span
          >
        </div>
      </div>
    </nav>
    <div class="container d-flex flex-column align-items-end mt-4">
      <a class="btn btn-dark fw-bold" href="/project">Add Project</a>
    </div>
    <div class="d-flex flex-column align-items-center mt-4">
      <h1>My Project</h1>
      <div class="mt-2 row justify-content-center">
        {{range $index, $data := .Blogs}}
        <div class="card p-2 shadow m-2" style="width: 18rem">
          <img
            class=""
            src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=843&q=80"
            alt="cat image"
          />
          <div>
            <a
              class="link-dark link-underline link-underline-opacity-0"
              href="/detail/{{$index}}"
            >
              <h3>{{$data.Subject}}</h3>
            </a>
            <p>Duration : {{$data.Duration}}</p>
          </div>
          <p>{{$data.Description}}</p>
          <div class="mt-1">
            <i class="{{$data.Icon1}}" style="color: #000000"></i>
            <i class="{{$data.Icon2}}" style="color: #000000"></i
            ><i class="{{$data.Icon3}}" style="color: #000000"></i
            ><i class="{{$data.Icon4}}" style="color: #000000"></i>
          </div>
          <div class="row mt-4">
            <form class="col" action="/update-blog/{{$index}}" method="post">
              <input
                type="submit"
                style="width: 100%"
                class="btn-dark btn"
                value="Edit"
              />
            </form>
            <form class="col" action="/blog-delete/{{$index}}" method="post">
              <input
                type="submit"
                style="width: 100%"
                class="btn-dark btn"
                value="Delete"
              />
            </form>
          </div>
        </div>
        {{end}}
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
